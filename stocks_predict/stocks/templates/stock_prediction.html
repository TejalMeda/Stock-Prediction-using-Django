<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Stock Price Prediction</h1>

    <form method="post">
        {% csrf_token %}
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required>
        <label for="num_days">Number of Days to Retrieve Historical Data:</label>
        <input type="number" id="num_days" name="num_days" min="1" required>
        <label for="future_days">Number of Days to Predict:</label>
        <input type="number" id="future_days" name="future_days" min="1" required>
        <button type="submit">Generate Prediction</button>
    </form>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    {% if plot_div %}
        <div id="stockPrediction">
            {{ plot_div|safe }}
        </div>
    {% endif %}
</body>
</html>
